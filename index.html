<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <div class="heading main">
            <h1>Login</h1>
        </div>
        <div class="form">
            <div class="main">
                <img src="" alt="">
            </div>
            <div class="main" >
                <label for="username">Username:</label>
                <input name="username" type="text" placeholder="Enter User Name"/>
            </div>
            <div class="main">
                <label for="password">Password:</label>
                <input name="password" type="password" placeholder="Enter Password"/>
            </div>
            <div class="main">
                <a href="./html/home.html"><input class="button" type="submit" value="Login" action="index.html" /></a>
            </div>
            <div style="text-align: left;">
                <input name="remember" type="checkbox" value=""/>
                <label for="remember">Remember me</label>
                
            </div>
            <div class="last main">
                <div class="ele"><input class="button" type="submit" value="Cancel"></div>
                <div class="link"><a  href="">Forgot password?</a></div>
            </div>
        </div>
    </div>
    </body>
</html>
